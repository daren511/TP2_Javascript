<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Tp 2 Daren-ken St-laurent et Francis Coté</title>

    <link href="Css/editeur.css" rel="stylesheet" type="text/css" />
    <link href="Css/contextMenu.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="JavaScript/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="JavaScript/Editeur.js"></script>
    <!--//Algorithme propre a cette page html-->
    <script type="text/javascript" src="JavaScript/clavier.js"></script>
    <!--//Algorithme touchant au clavier-->
    <script type="text/javascript" src="JavaScript/contextMenu.js"></script>
    <script type="text/javascript" src="JavaScript/algos.js"></script>
    <!--//Algorithme generaux utiliser-->
    <script type="text/javascript" src="JavaScript/index.js"></script>
    <script type="text/javascript" src="JavaScript/relais.js"></script>
    <script type="text/javascript" src="JavaScript/jscolor/jscolor.js"></script>
    <link href="Css/contextMenu.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="JavaScript/jscolor/jscolor.js"></script>
</head>

<body class="prog" onload="init()">
    <div>
        <h1>Formateur de texte</h1>
        <div>
            <table>
                <tr>
                    <td>Search&Replace</td>
                    <td>
                </tr>
                <tr>
                    <td>Search for:
                        <input type="text" id="recherche">
                        Replace by :<input type="text" id="remplacer">
                        <button onclick="searchReplace()">Chercher</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="Editeur" class="preformatted"><span class="Numerote" /></div>
        <!--charge le documents avec la premiere ligne deja presente-->
        <br />
        <div>
            <table class="compteur">
                <tr>
                    <td>Mots : <span id="Mots">0</span></td>
                    <td>Ligne : <span id="Ligne">0</span></td>
                    <td>Colonne :<span id="Colonne"> 0</span></td>
                    <td>Caractères : <span id="Char">0</span></td>
                    <td>Mots-clés<input id="CouleurKeywords" class="color {hash:true}" />
                        <button onclick="changeKeywordsColor()">Appliquer</button></td>
                    <td>Nombre<input id="CouleurNombre" class="color {hash:true}" />
                        <button onclick="changeNombreColor()">Appliquer</button></td>
                    <td>Ajouter/retirer Mot Clé
                        <input id="Keyword" type="text" />
                        <button onclick="keyWordAdd()">Ajouter</button>
                        <button onclick="keyWordDelete()">Enlever</button>
                    </td>
                </tr>
            </table>
        </div>
        <br />
        <input readonly="readonly" id="minificateur" />
        <button onclick="minifier()">Minifier</button>
    </div>
    <div class="prog" id="AffichageMots"> </div>
    <script>
        $(function () {
            var selection = getSelectionText();
            if (selection != null && selection != "") {
                var menu = [{
                    name: 'Aide',
                    img: 'aide.png',
                    title: 'aide mot clé',
                    fun: function () {
                        var link = "https://www.processing.org/reference/" + selection;
                        window.open(link);
                    }
                }];
                $('.preformatted').contextMenu(menu, { triggerOn: 'contextmenu' });
            }
        });
    </script>
</body>
</html>
